{% extends "layout.html" %}

{% block content %}
  <h2>Pokemons</h2>
  <a href="/new" class="btn btn-primary"> Ajouter</a>
  {% for p in pokemons %}
  <div class="card">
    <div class="card-header">
      <a href="/{{p.id}}">{{p.name}}</a>
    </div>
    <div class="card-body">
      <div class="card-text">
        {{p.description}}
      </div>
    </div>
  </div>
  {% endfor %}
{% endblock %}
